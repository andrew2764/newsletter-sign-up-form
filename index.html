<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main>
    <div class="img--container">
      <div>
        <img class="main-img-sm" src="./assets/images/illustration-sign-up-mobile.svg" alt="sign-up form">
        <img class="main-img-lg" src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up form">
      </div>
    </div>
    <content class="signup-form--container">
      <div>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form id="form" novalidate>
          <p class="form__title">Email address</p>
          <input type="email" placeholder="email@company.com"></input>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
    </content>
  </main>
  <script src="index.js"></script>
</body>

</html>
